<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="lista.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>IndexedDB Lista de Livros</title>
</head>

<body class="container">

  <div class="formulario">
    <h1>Indexed Data Base</h1>
    <h3>Lista de Livros</h3>

    <section>
      <p id="teste"><label for="livroId">ID: </label></p>
      <input type="number" id="livroId" placeholder="ID para o Livro">

      <p><label for="titulo">TÃ­tulo: </label></p>
      <input type="text" id="titulo" placeholder="Titulo do Livro">

      <p><label for="autor">Autor: </label></p>
      <input type="text" id="autor" placeholder="Nome do Autor">

      <div class="botoes">

        <button id="btnC" type="button" class="btn btn-dark">Incluir</button>

        <button id="btnR" type="button" class="btn btn-info">Mostrar</button>
        <button id="btnRT" type="button" class="btn btn-outline-info">Pesquisa por titulo</button>
        <button id="btnRA" type="button" class="btn btn-outline-info">Pesquisa por autor</button>
        <button id="btnU" type="button" class="btn btn-light">Atualizar</button>

        <button id="btnL" type="button" class="btn btn-warning">Listagem</button>

        <button id="btnD" type="button" class="btn btn-danger">Deletar</button>

      </div>

    </section>

  </div>


  <section class="resultado">
    <ul id="lista"></ul>
  </section>



<div class="footer">
  <footer>Desenvolvido por Renan Fumis</footer>
</div>

 
  <script src="./script.js"></script>
</body>

</html>
